<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See 'N' Say Storymaker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <h1>See 'N' Say Storymaker</h1>

     <!--Buttons Container-->
    <div class="buttons">
        <button id="nounButton">Get Noun</button>  <!--Button to get any noun-->
        <button id="verbButton">Get Verb</button> <!--Button to get any form of verb-->
        <button id="adjectiveButton">Get Adjective</button> <!--Button to get any form of adjective-->
        <button id="secondNounButton">Get Second Noun</button> <!--Button to get any random second noun-->
        <button id="placeButton">Get Place</button> <!--Button to get any random place-->
        <button id="speakButton">Speak Story</button>  <!-- Button to speak the developed story -->
        <button id="randomStoryButton">Random Story</button> <!-- Button to build any random story -->
        <button id="resetButton">Reset</button> <!-- Button to reset the story -->
    </div>
    <p id="storyText"></p>
    <script src="script.js"></script>
</body>
</html>
